<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Hotline</title>
        <link rel="stylesheet" href="/main.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="head">
                <span id="hostname"></span>
                <h1 id="title"></h1>
                
                <a id="chatLink" href="#chat" class="active">Chat</a>
                <a id="newsLink" href="#news">News</a>
                
                <span id="status"></span>
            </div>
            
            <div id="sidebar">
                <div id="messages"></div>
                
                <ul id="members"></ul>
            </div>
            
            <div id="chat">
                <div id="lines"></div>
                
                <div id="input">
                    <textarea id="inputBox"></textarea>
                </div>
            </div>
            
            <div id="news"></div>
        </div>
        <script src="/date.js"></script>
        <script src="/jquery-1.6.2.min.js"></script>
        <script src="/underscore.js"></script>
        <script src="/backbone.js"></script>
        <script src="/ba-linkify.min.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
