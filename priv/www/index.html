<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>untitled</title>
        <style>
        body {
            font: normal 15px "Consolas", monospace;
        }
        #scroll {
            height: 340px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #container {
            margin: 100px auto;
            width: 800px;
            height: 380px;
        }
        #members {
            width: 200px;
            height: 380px;
            float: right;
            background-color: #F2F2F2;
        }
        #members ul,
        #members li {
            margin: 0;
            padding: 3px;
            list-style: none;
        }
        #members .status_0 {
            color: #000;
        }
        #members .status_1 {
            color: #999;
        }
        #members .status_2 {
            color: #D54533;
        }
        #members .status_3 {
            color: #FC8C7C;
        }
        
        #input {
            width: 580px;
            height: 40px;
        }
        #input textarea {
            width: 580px;
        }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="members"></div>
            <div id="scroll"></div>
            <div id="input">
                <textarea id="inputBox"></textarea>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script>
            var ws = new WebSocket("ws://localhost:55500");
            ws.onopen = function (event) {
                console.info('WebSocket open', event);
            };
            ws.onmessage = function (event) {
                try {
                    var message = JSON.parse(event.data);
                    console.log(event.data);
                    switch (message.type) {
                    case "handshake":
                        $('#scroll').append($('<div class="chat">').text("Handshaking…"));
                        break;
                    case "login":
                        $('#scroll').append($('<div class="chat">').text("Logging in…"));
                        break;
                    case "chat_msg":
                        $('#scroll').append($('<div class="chat">').text(message.msg));
                        break;
                    case "socket_closed":
                        $('#scroll').append($('<div class="disconnected">').text("Disconnected"));
                        break;
                    case "user_name_list":
                        var memberList = $('<ul>');
                        $.each(message.userlist, function (i, user) {
                            var member = $('<li>')
                                .text(user.nick)
                                .attr('id', 'user_' + user.id)
                                .addClass('status_' + user.status)
                                .data('icon', user.icon);
                            memberList.append(member);
                        });
                        $('#members').html(memberList);
                    }
                } catch (exception) {
                    console.error('invalid JSON', event.data, exception);
                }
            };
            ws.onclose = function (event) {
                console.info('WebSocket closed', event);
            };
            ws.onerror = function (event) {
                console.warn('WebSocket error', event);
            };
            function chat (text) {
                ws.send(JSON.stringify({
                    "type": "chat_send",
                    "msg": text
                }));
            }
            $('#inputBox').keypress(function (e) {
                switch (e.keyCode) {
                case 13: // RETURN
                    e.preventDefault();
                    chat($(this).val());
                    $(this).val('');
                    break;
                }
            });
            $('#inputBox').focus();
        </script>
    </body>
</html>
